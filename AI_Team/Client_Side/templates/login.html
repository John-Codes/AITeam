{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href={% static 'css/style_login.css' %} rel="stylesheet"> 
</head>
<body>
    <!-- Chat Header / Navbar -->
    <div class="chat-header d-flex justify-content-between align-items-center px-3 py-2 glass">
        <div class="nav-container">
            
            <input class="checkbox" type="checkbox" id="hamburgerToggle" />
            <!-- Se vincula el label (hamburger-lines) con el checkbox mediante el atributo "for" -->
            <label class="hamburger-lines" for="hamburgerToggle">
                <span class="line line1"></span>
                <span class="line line2"></span>
                <span class="line line3"></span>
            </label>
             <!-- Añade esta línea para el menú -->
            <div class="menu-items glass">
                <ul>
                    <li><a href="{% url 'chat_ui' %}">Home</a></li>
                    <li><a href="{% url 'login' %}">Login</a></li>
                </ul>
            </div>
        </div>
    
        <h5 class="chat-title mb-0">Efexium</h5>            
    </div>
    
    <!-- Main Content -->
    <div class="container-fluid main-content">
        <!-- Formulario -->
        <div class="glass-effect">
            <div class="container-fluid glass pos-form" id="contenedor">
                <form class="form-signin" action="/login/" method="POST">            
                    <h1 class="h3 mb-3 fw-normal text-center">Please login</h1>
                    {% csrf_token %}
                    <div class="form-floating ">
                        <input type="text" class="form-control" id="email" name="email" placeholder="email">
                        <label for="email">Email</label>
                    </div>
                    <div class="form-floating mt-2">
                        <input type="password" class="form-control" name="password" placeholder="Password">
                        <label for="password">Password</label>
                    </div>
                    <br>
                    <button class="w-100 btn btn-lg btn-dark-submit" type="submit">Iniciar sesión</button>
                </form>
            </div>
        </div>
    </div>
</body>
    <script src={% static 'js/login.js' %} ></script> 
</html>
