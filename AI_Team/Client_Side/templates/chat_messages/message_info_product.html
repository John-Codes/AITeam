<div class="message-left glass">
    <p class="message-content">
        <img src="/media/{{ message.img }}.png" alt="{{ message.name }}" width="100"> <br>
        <strong>Product:</strong> {{ message.name }}<br>
        <strong>Description:</strong> {{ message.description }}<br>
        <strong>Price:</strong> ${{ message.value }}<br>
        <a href="{{ message.url }}" title="{{ message.name }}" class="white-link"><strong class="white-link" >link to see the product</strong></a>
    </p>
    <div class="mt-2">
        <button class="btn btn-light btn-sm me-2" title="Copiar"><i class="bi bi-clipboard"></i></button>
        <button class="btn btn-light btn-sm me-2" title="Me gusta"><i class="bi bi-hand-thumbs-up"></i></button>
        <button class="btn btn-light btn-sm" title="No me gusta"><i class="bi bi-hand-thumbs-down"></i></button>
    </div>
</div>
<div class="clearfix"></div>
