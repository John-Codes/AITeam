{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="{% static 'css/style_login.css' %}">
</head>
<body>
    <div class="glass-effect">
        <div class="logo">{% block logo %}{% endblock %}</div>
        <h2>{% block header %}{% endblock %}</h2>
        {% block form_content %}{% endblock %}
        
        {% block additional_content %}{% endblock %}
    </div>
    {% block additional_styles %}{% endblock %}
</body>
<script>
// base.html o un archivo JS incluido en base.html
document.addEventListener('DOMContentLoaded', () => {
    const forms = document.querySelectorAll('form');
    forms.forEach(form => {
        form.addEventListener('submit', (event) => {
            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
                const errorData = {
                    url: window.location.href,
                    errors: Array.from(form.querySelectorAll('.alert')).map(div => div.textContent.trim()),
                    formData: new FormData(form)
                };
                fetch('{% url 'error_handler' %}', { // Sustituye con la ruta de tu servidor
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken') // Asegúrate de tener una función getCookie
                    },
                    body: JSON.stringify(errorData)
                });
            }
        }, false);
    });
});
</script>
    
</html>
